<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Desdemona Wren, LGBTQIA+ Author">
    <meta name="author" content="Desdemona Wren">

    <title>Welcome to the Rhinoverse 1.0</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">

<style>
body {background-color: black;
}

 /* unvisited link */
 a:link {
  color: red;
}

/* visited link */
a:visited {
  color: rgb(241, 74, 74);
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: red;
} 

.css-typing {
  border-right: .15em solid orange;
  font-family: "Courier";
  font-size: 14px;
  color: #fff;
  white-space: nowrap;
  overflow: hidden;
}
</style>
</head>

<body>
    <div id="typed-strings">
        <p>
            Rhinoverse v1.0//rhinestone cowgirl<br>
            Establishing connection...
        </p>
        <p>Connecting...</p>
        <p>Connecting</p>
        <p>Connecting...</p>
        <p>Connecting</p>
        <p>Connecting...</p>
        <p>Connection established.</p>
    </div>
    <span class="css-typing" id="typed"></span>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script>
        new Typed("#typed", {
            typeSpeed: 50,
            backSpeed: 40,
            stringsElement: '#typed-strings',
            autoInsertCss: false,
            onComplete: function(self) {
                window.location = "blog.html"
            }
        });
    </script>
</body>
